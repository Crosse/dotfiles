# global settings
set-option -s escape-time 1000
set-option -g default-path /home/seth
set-option -g history-limit 5000
set-option -g message-fg black
set-option -g message-bg cyan
set-option -g status-bg blue
set-option -g status-fg white
set-option -g status-left "[#W]"
set-option -g status-right "#22T %H:%M %d-%b-%y"
set-option -g mouse-select-pane on

# window settings
set-window-option -g monitor-activity on
set-window-option -g automatic-rename off
set-window-option -g mode-mouse on
set-window-option -g remain-on-exit on

# key bindings
bind-key k confirm-before kill-pane
bind-key / command-prompt "split-window 'exec man %%'"
bind-key u respawn-window

# Set up the windows
new-session -s main -n zero
new-window -d -n one -t main
new-window -d -n two -t main
new-window -d -n three -t main
select-window -t 0
