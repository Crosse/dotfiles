Section "InputClass"
        Identifier "touchpad catchall"
        Driver "synaptics"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"

	#Option	        "FingerHigh"		"100"
	#Option	        "FingerLow"		"75"
	Option	        "CornerCoasting"	"1"
	Option	        "VertTwoFingerScroll"	"1"
	Option	        "HorizTwoFingerScroll"	"1"
	Option	        "TapButton1"		"1"
	Option	        "TapButton2"		"3"
	Option	        "TapButton3"		"2"
	Option	        "PalmDetect"		"1"
	#Option	        "PalmMinWidth"		"8"
	#Option	        "PalmMinZ"		"100"
	#Option	        "HorizHysteresis"	"45"
	#Option	        "VertHysteresis"	"45"
EndSection
